<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>無題ドキュメント</title>
<link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.min.css" />
<link rel="stylesheet" type="text/css" href="./css/ctrl.css">
<link rel="stylesheet" type="text/css" href="./css/toggles-full.css">
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
<script src="./jquery_modules/toggles.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
  $('.toggle').toggles({text:{on:'HI',off:'BYE'}});
  // 2スライダーを適用
  $('#color_slider').slider({
    min: 0,
    max: 100,
    step: 2,
    value: 50,
    // 3スライダーの変化時にテキストボックスの値表示を更新
    change: function(e, ui) {
      $('#num').val(ui.value);
    },
    // 4スライダーの初期化時に、その値をテキストボックスにも反映
    create: function(e, ui) {
      $('#num').val($(this).slider('option', 'value'));
    }
  });
  //
$('#video_slider').slider({
    min: 0,
    max: 100,
    step: 2,
    value: 50,
    // 3スライダーの変化時にテキストボックスの値表示を更新
    change: function(e, ui) {
      $('#num').val(ui.value);
    },
    // 4スライダーの初期化時に、その値をテキストボックスにも反映
    create: function(e, ui) {
      $('#num').val($(this).slider('option', 'value'));
    }
  });

});
</script>
<script type="text/javascript">
$(window).bind("resize", function(){
 		$("html").css( "zoom" , $(window).width() / 1200 );
 	}).trigger("resize");
</script>

</head>

<body id="ctrl">
<div id="wrap">
<div id="main">
<img src="img/ui/logo.png">
<section id="color_theme">
<div class="col_l">
<div class="pallet"></div>
</div>

<div class="col_m">

<div id="color_slider" ></div>
<input type="submit" class="btn_submit switch" value="SWITCH A⇄B"></input>
</div>

<div class="col_r">
<div class="pallet"></div>
</div>
<!--1スライダーを表示する領域-->

</section>
<section id="video">
	<h6>COLOR THEME</h6>
<div class="col_l">
<div class="pallet"></div>
</div>

<div class="col_m">
<input type="submit" class="btn_submit switch" value="SWITCH A⇄B"></input>
<div id="video_slider" ></div>
<div class="toggle"></div>

</div>

<div class="col_r">
<div class="pallet"></div>
</div>
<!--1スライダーを表示する領域-->

</section>



<input type="submit" class="btn_submit set" value="▲"></input>
</div>
</div>
</body>
</html>
